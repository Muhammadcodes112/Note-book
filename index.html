<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="up">
                <h3>Notes</h3>
                <img src="./image/moon.png" alt="">
            </div>
            <div class="down">
                <input class="search" placeholder="Search Notes.....">
            </div>
        </header>
    
        <div class="content">
            <div id="inner-content" class="inner-content">
                <ul>
                    <li>
                        <span class="name">Name of the Wind</span>
                        <span onclick="deleteTodo(this)" class="delete"><img src="./image/delete.png" alt=""></span>
                    </li>
                    <li>
                        <span class="name">The Wise Man's Fear</span>
                        <span onclick="deleteTodo(this)" class="delete"><img src="./image/delete.png" alt=""></span>
                    </li>
                    <li>
                        <span class="name">Kafka on the Shore</span>
                        <span onclick="deleteTodo(this)" class="delete"><img src="./image/delete.png" alt=""></span>
                    </li>
                    <li>
                        <span class="name">The Master and the Margarita</span>
                        <span onclick="deleteTodo(this)" class="delete"><img src="./image/delete.png" alt=""></span>
                    </li>
                </ul>

                <form id="add-book">
                    <input id="todoInput" class="add" type="text" placeholder="Add Notes....">
                    <button onclick="addTodo()">Add</button>
                </form>

            </div>
        </div>
    </div>


    <script>


         // Function to add a new note
    function addTodo() {
        const todoInput = document.getElementById('todoInput');
        const todoList = document.querySelector('.inner-content ul');

        const todoText = todoInput.value.trim();
        if (todoText !== '') {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="name">${todoText}</span>
                <span class="delete" onclick="deleteTodo(this)">
                    <img src="./image/delete.png" alt="">
                </span>
            `;
            todoList.appendChild(li);
            todoInput.value = '';
        }
    }

    // Function to delete a note
    function deleteTodo(element) {
        const li = element.closest('li');
        if (li) {
            li.remove();
        }
    }


   


       
    </script>
</body>
</html>
