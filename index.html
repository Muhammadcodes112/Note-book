<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <header>
            <div class="up">
                <h3>Notes</h3>
                <div id="darkmode" style="width: 30px; height: 30px; background-color: blue; border-radius: 50px; display: flex; justify-content: center; align-items: center;">
                    <box-icon name='moon' type='solid'></box-icon>
                    <!-- <i class="fa fa-sun-o" aria-hidden="true"></i> -->
                </div>
            </div>
            <div class="down">
                <input class="search" placeholder="Search Notes.....">
            </div>
        </header>
    
        <div class="content">
            <div id="inner-content" class="inner-content">
                <ul>
                    <li id="card">
                        <div class="up">
                            <span id="title" class="name">Name of the Wind</span>
                            <span onclick="deleteTodo(this)" class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                        <div class="down">
                            <p id="date-display">date</p>
                        </div>
                    </li>

                    <li id="card">
                        <div class="up">
                            <span id="title" class="name">Gotham</span>
                            <span onclick="deleteTodo(this)" class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                        <div class="down">
                            <p id="date-display">date</p>
                        </div>
                    </li>

                    <li id="card">
                        <div class="up">
                            <span id="title" class="name">Star wars</span>
                            <span onclick="deleteTodo(this)" class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                        <div class="down">
                            <p id="date-display">date</p>
                        </div>
                    </li>
                </ul>
            </div>
                <form id="add-book">
                    <input class="add" type="text" placeholder="Add a Note..." />
                    <button>Add</button>
                </form>       
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
